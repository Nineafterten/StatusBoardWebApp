<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Status Board</title>
    <link rel="stylesheet" type="text/css" href="../styles/index.css" />
</head>
<body id="status-board-app">
    <div class="container">
        <!-- orange header --> 
        <div class="row ">
            <div class="col-sm-12">
                <div class="app-header">L4</div>
            </div>
        </div>
        <!-- announcment bar --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget">General Announcements</div>
            </div>
        </div>
        <!-- project list --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget">Project List (Codenamed)</div>
            </div>
        </div>
        <!-- conference room availability --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget">Conference Room Availablity</div>
            </div>
        </div>
        <!-- calendar events --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget">Calendar Events</div>
            </div>
        </div>
        <!-- Commute data --> 
        <div class="row">
            <div class="col-sm-4">
                <div class="widget">Bus Schedule</div>
            </div>
            <div class="col-sm-8">
                <div class="widget">Traffic Map</div>
            </div>
        </div>
        <!-- Foosball data --> 
        <div class="row">
            <div class="col-sm-4">
                <div class="widget">Top Scorers</div>
            </div>
            <div class="col-sm-4">
                <div class="widget">Top Teams</div>
            </div>
            <div class="col-sm-4">
                <div class="widget">Live Game</div>
            </div>
        </div>
        <!-- bandwidth data --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget">Bandwidth Graph</div>
            </div>
        </div>
        <!-- noise data --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget">Noise Graph</div>
            </div>
        </div>
    </div>
</body>
</html>
