<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Status Board</title>
    <link rel="stylesheet" type="text/css" href="../styles/index.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <div class="widget">
                    <canvas id="canvas" height="200" width="200" class="analog-clock"></canvas>
                    <script type="text/javascript" src="./components/analog-clock/analog-clock.js"></script>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="widget"><i class="fa fa-rocket fa-2x"></i></div>
            </div>
            <div class="col-sm-4">
                <div class="widget">Hello</div>
            </div>
            <div class="col-sm-4">
                <div class="widget">Yo</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="widget">Woah</div>
            </div>
            <div class="col-sm-6">
                <div class="widget">Sweet</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="widget">Yes</div>
            </div>
            <div class="col-sm-6">
                <div class="widget">No</div>
            </div>
            <div class="col-sm-4">
                <div class="widget">Maybe</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="widget">Dude</div>
            </div>
            <div class="col-sm-2">
                <div class="widget">Sweet</div>
            </div>
            <div class="col-sm-2">
                <div class="widget">Really</div>
            </div>
            <div class="col-sm-2">
                <div class="widget">Sure</div>
            </div>
            <div class="col-sm-2">
                <div class="widget">Why</div>
            </div>
            <div class="col-sm-2">
                <div class="widget">Not</div>
            </div>
        </div>
    </div>
</body>
</html>
