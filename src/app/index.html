<!DOCTYPE html>
<html lang="en-us" data-ng-app="statusBoardApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Status Board</title>
    <link rel="stylesheet" type="text/css" href="../styles/index.css" />
    <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="./components/announcements/announcements.module.js"></script>
</head>
<body id="status-board-app" data-ng-controller="statusBoardAppController">
    <div class="container">
        <!-- announcment bar --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-announcements">
                    <div class="app-header">L4</div>
                    <widget-announcements></widget-announcements>
                </div>
            </div>
        </div>
        <!-- project list --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-project-list">Project List (Codenamed)</div>
            </div>
        </div>
        <!-- conference room availability --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-conference-rooms">Conference Room Availablity</div>
            </div>
        </div>
        <!-- calendar events --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-calendar-events">Calendar Events</div>
            </div>
        </div>
        <!-- Commute data --> 
        <div class="row">
            <div class="col-sm-4">
                <div class="widget widget-bus-schedule">Bus Schedule</div>
            </div>
            <div class="col-sm-8">
                <div class="widget widget-traffic-map">Traffic Map</div>
            </div>
        </div>
        <!-- Foosball data --> 
        <div class="row">
            <div class="col-sm-4">
                <div class="widget widget-foosball-scorers">Top Scorers</div>
            </div>
            <div class="col-sm-4">
                <div class="widget widget-foosball-teams">Top Teams</div>
            </div>
            <div class="col-sm-4">
                <div class="widget widget-foosball-live-game">Live Game</div>
            </div>
        </div>
        <!-- bandwidth data --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-bandwidth-data">Bandwidth Graph</div>
            </div>
        </div>
        <!-- noise data --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-noise-data">Noise Graph</div>
            </div>
        </div>
    </div>
</body>
</html>
