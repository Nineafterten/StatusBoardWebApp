<!DOCTYPE html>
<html lang="en-us" data-ng-app="statusBoardApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Status Board</title>
    <!-- bower components -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <!-- app components -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
</head>

<!-- <body id="status-board-app" class="layout-tv-vertical" data-ng-controller="statusBoardAppController"> -->
<body id="status-board-app" data-ng-controller="statusBoardAppController">
    <div class="container">
        <!-- announcment bar --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-announcements">
                    <div class="app-header">L4</div>
                    <widget-announcements></widget-announcements>
                </div>
            </div>
        </div>
        <!-- project list --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-project-list">
                    <widget-projects></widget-projects>
                </div>
            </div>
        </div>
        <!-- conference room availability --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-conference-rooms">
                    <widget-conference-rooms></widget-conference-rooms>
                </div>
            </div>
        </div>
        <!-- calendar events --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-calendar-events">
                    <widget-calendar-events></widget-calendar-events>
                </div>
            </div>
        </div>
        <!-- Commute data --> 
        <div class="row">
            <div class="col-sm-4">
                <div class="widget widget-bus-schedule">
                    <widget-bus-schedule></widget-bus-schedule>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="widget widget-traffic-map">
                    <widget-traffic></widget-traffic>
                </div>
            </div>
        </div>
        <!-- Foosball data --> 
        <div class="row">
            <div class="col-sm-4">
                <div class="widget widget-foosball-scorers">
                    <widget-foosball-scores></widget-foosball-scores>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="widget widget-foosball-teams">
                    <widget-foosball-teams></widget-foosball-teams>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="widget widget-foosball-live-game">
                    <widget-foosball-games></widget-foosball-games>
                </div>
            </div>
        </div>
        <!-- bandwidth data --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-bandwidth-data">
                    <widget-bandwidth></widget-bandwidth>
                </div>
            </div>
        </div>
        <!-- noise data --> 
        <div class="row">
            <div class="col-sm-12">
                <div class="widget widget-noise-data">
                    <widget-noise></widget-noise>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
